<!-- *ngIf="familyMember; else loading" -->
<form  [formGroup]="familyMemberForm">
    <div>
        <label>Family member's name:
            <input formControlName="name">
        </label>
        <div *ngIf="familyMemberForm.get('name')?.errors?.required
                    ">
            This field is requred!
        </div>
        
        <div *ngIf="familyMemberForm.get('name')?.errors?.maxlength
                    ">
            This field must contain minimum of {{familyMemberForm.get('name')?.errors?.maxlength.requiredLength}}
            and you entered {{familyMemberForm.get('name')?.errors?.maxlength.actualLength}} characters.
        </div>
 
    </div>

        {{familyMemberForm.get('name')?.value}}
    </div>
    <div>
        {{familyMemberForm.get('name')?.errors | json}}
    </div>
    <div>
        {{familyMemberForm.get('name')?.valid}}
    </div>
    {{familyMemberForm.value | json}} -->

    <button [disabled]="familyMemberForm.invalid"
            (click)="onSubmitClick()">Submit</button>
    <button (click)="onDeleteClick()" *ngIf="!isNewFamilyMember">Delete</button>


</form>
